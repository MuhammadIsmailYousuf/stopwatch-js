<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <div class="watchHeading"><h3 style="font-weight: bold;font-style: italic;text-decoration: underline;">Stopwatch</h3></div>
    <div class="parent">
        <div class=watch>
            <div id="hourhead"><p>00</p></div>:
            <div id="minhead"><p>00</p></div>:
            <div id="sechead"><p>00</p></div>:
            <div id="milsechead"><p>00</p></div>
        </div>
            


       <div class="buttons">
            <button style="background-color: rgb(243, 255, 71);" onclick="startwatch()">Start<i class="fa-solid fa-play"></i></button>
            <button style="background-color: rgb(255, 190, 190);" onclick="stopwatch()">Stop<i class="fa-solid fa-stop"></i></button>
            <button style="background-color: rgb(0, 183, 255);" onclick="resetwatch()">Reset<i class="fa-solid fa-rotate-right"></i></button>
       </div>
   </div>


</body>
<script src="app.js"></script>
</html>
